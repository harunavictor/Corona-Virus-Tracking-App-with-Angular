 <div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="font-italic p-1 mb-2 bg-light text-dark">Corona Virus Tracking App with Angular</h1>
    </div>
    <div class="col-8">
      <label><h4>Country:</h4></label>
      <div class="input-group mb-10">
        <div class="input-group mb-3">
          <!-- <select (change)="getCountry($event.target.value)" class="custom-select"> -->
          <select [(ngModel)]="country" (change)="getCountry(country)" class="custom-select">
            <option *ngFor="let country of countries"
              value={{country.Slug}} selected
              >{{country.Country}}</option 
            >
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="row mt-3 mb-3 pb-2">
        <button (click)= "getCoronaData()" type="button" class="btn btn-info">
          Get Corona Virus Data Here
        </button>
      </div>
      <div>
      <h2>Total Confirmed: <span class="badge badge-pill badge-info">{{confirmed}}</span></h2>
      </div>
      <div><h2>Total Recovererd: <span class="badge badge-pill badge-success">{{recovered}}</span></h2></div>
      <div><h2 >Total Deaths:  <span class="badge badge-pill badge-danger">{{deaths}}</span></h2></div>
    </div>
  </div>
</div>
